<!DOCTYPE html>
<html>
<head>
  <title>Thread</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">
  <div class="container mx-auto p-4 max-w-xl bg-white rounded-lg shadow-lg">
    <div class="mb-4 text-center">
      <a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-700">Back to Home</a>
    </div>

    <div class="text-center p-6 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg shadow-md mb-6">
      <h4 class="text-xl font-semibold text-white mb-2">あなたは {{ nickname }}</h4>
      <h1 class="text-4xl font-extrabold text-yellow-300 mb-2">スレッドID : {{ thread.id }}</h1>
      <h1 class="text-4xl font-extrabold text-green-300 mb-4">スレッドタイトル : {{ thread.title }}</h1>
    </div>    

    <ul class="list-disc list-inside space-y-2">
      {% for post, nickname in posts_with_nicknames %}
        <div class="bg-gray-200 p-4 rounded-lg shadow">
          <p class="text-sm">コメントID: {{ post.id }} / 時間: {{ post.time }} / ニックネーム: {{ nickname }}</p>
          <p class="mt-2">{{ post.content | replace('\n', '<br>') | safe }}</p>
        </div>
      {% endfor %}
    </ul>

    <div class="mt-6">
      <form method="POST" class="space-y-4">
        <div>
          <label for="comment" class="block text-sm font-medium text-gray-700">Comment</label>
          <textarea id="comment" name="comment" rows="10" required class="mt-1 p-3 border border-gray-300 rounded-md w-full"></textarea>
        </div>
        <div>
          <input type="submit" value="Create Comment" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
