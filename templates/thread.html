<!DOCTYPE html>
<html>
<head>
  <title>Thread</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <a href="{{ url_for('home') }}">Back to Home</a>
  <h4>あなたは {{ nickname }} </h4>
  <!--現在までのスレッドの中身を表示-->
  <h1 class="red-text">スレッドID : {{ thread.id }}</h1>
  <h1 class="blue-text">スレッドタイトル : {{ thread.title }}</h1>
  <ul>
    {% for post, nickname in posts_with_nicknames %}
      <li>
        <p>コメントID: {{ post.id }} / 時間: {{ post.time }} / ニックネーム: {{ nickname }} ＞<br> {{ post.content | replace('\n', '<br>') | safe }}</p>
      </li>
    {% endfor %}
  </ul>
  <!--このスレッドに対して新しくPOSTする-->
  <form method="POST">
    <label for="title">Comment</label>
    <textarea id="comment" name="comment" class="comment_form" rows="10" required></textarea>
    <br>
    <input type="submit" value="Create Comment">
  </form>
</body>
</html>
