<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">
  <div class="container mx-auto p-4 max-w-xl bg-white rounded-lg shadow-lg">
    <div class="text-center p-6 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg shadow-md mb-6">
      <h1 class="text-4xl font-extrabold text-white mb-2">掲示板ホーム</h1>
      <h4 class="text-xl font-semibold text-gray-200 mb-4">あなたは {{ nickname }}</h4>
    </div>

    <div class="flex justify-center space-x-4 mb-8">
      <a href="{{ url_for('signup') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Signup</a>
      <a href="{{ url_for('login') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Login</a>
      <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</a>
    </div>

    <ul class="list-disc list-inside">
      {% for thread in threads %}
      <a href="{{ url_for('view_thread', thread_id=thread.id) }}" class="block bg-gray-200 text-blue-600 hover:text-blue-800 px-4 py-2 rounded hover:bg-gray-300 transition ease-in-out duration-150 mb-2 shadow">
        {{ thread.id }} : {{ thread.title }}
      </a>
      {% endfor %}
    </ul>

    <div class="text-center mt-4">
      <a href="{{ url_for('new_thread') }}" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">New Thread</a>
    </div>
  </div>
</body>
</html>
