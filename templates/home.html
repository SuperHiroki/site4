<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1 class="red-text">掲示板ホーム</h1>
  <h1 class="blue-text">管理人: ShiroatoHiro</h1>
  <h4>あなたは {{ nickname }} </h4>
  <a href="{{ url_for('signup') }}">Signup</a><br>
  <a href="{{ url_for('login') }}">Login</a><br>
  <a href="{{ url_for('logout') }}">Logout</a>
  <ul>
    {% for thread in threads %}<!--Threadクラスのインスタンスが繰り返される--> 
      <li>
        <a href="{{ url_for('view_thread', thread_id=thread.id) }}">{{ thread.id }} : {{ thread.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('new_thread') }}">New Thread</a>
</body>
</html>
